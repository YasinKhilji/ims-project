{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>Edit Product</h5>
    </div>
    <div class="card-body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ 'danger' if 'Error' in message else 'success' }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" class="form-control" value="{{ product[1] }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ product[2] }}" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product[3] }}">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" value="{{ product[4] }}">
            </div>
            <div class="form-group">
                <label>Supplier</label>
                <select name="supplier_id" class="form-control">
                    {% for supplier in suppliers %}
                    <option value="{{ supplier[0] }}" {% if supplier[0] == product[5] %}selected{% endif %}>{{ supplier[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Minimum Stocks</label>
                <input type="number" name="min_stocks" class="form-control" value="{{ product[6] }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Product</button>
        </form>
    </div>
</div>
{% endblock %}
