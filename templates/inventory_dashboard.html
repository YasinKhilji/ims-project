{% extends "base.html" %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h5>Inventory Dashboard</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <strong>Stock Alerts</strong>
            <div id="stock-alerts">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('products') }}" class="btn btn-primary w-100">Manage Inventory</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('orders') }}" class="btn btn-success w-100">View Orders</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
